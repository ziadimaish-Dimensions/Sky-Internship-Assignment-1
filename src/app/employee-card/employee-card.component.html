<div class="card employee-card m-3">
  <div class="card-body">
    <!-- Employee Image -->
    <div class="text-center">
      <img
        [src]="employee.image"
        class="rounded-circle mb-3"
        alt="Employee Image"
        width="100"
        height="100"
      />
    </div>

    <!-- Employee Name -->
    <h5 class="card-title text-center">{{ employee.name }}</h5>

    <!-- Submitted On -->
    <p class="text-muted mb-0">Submitted on:</p>
    <p class="fw-bold text-dark">{{ employee.submittedOn }}</p>

    <!-- Duration -->
    <p class="text-muted mb-0">Duration:</p>
    <p class="fw-bold text-dark">{{ employee.duration }}</p>

    <!-- Salary -->
    <p class="text-muted mb-0">Salary:</p>
    <p class="fw-bold text-dark">{{ employee.salary }}</p>

    <!-- Buttons for Approve/Decline -->
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-outline-danger btn-sm me-2">Decline</button>
      <button class="btn btn-success btn-sm">Approve</button>
    </div>
  </div>
</div>
