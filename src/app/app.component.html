<div class="container">
  <div class="row">
    <div class="col-12">
      <input
        type="text"
        class="form-control my-3"
        [(ngModel)]="searchTerm"
        placeholder="Search Employee..."
      />
    </div>
  </div>

  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let employee of employees | highlight : searchTerm"
    >
      <app-employee-card [employee]="employee"></app-employee-card>
    </div>
  </div>
</div>
